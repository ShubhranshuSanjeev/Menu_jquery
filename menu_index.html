<!DOCTYPE html>
<html>
<head>
	<title>Cool Full Page Menu</title>
	<link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/menu_style.css">
	<link rel="stylesheet" type="text/css" href="css/flaticon.css"> 
	<script type="text/javascript" src="script/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="script/script_menu.js"></script>
</head>
<body>


<div class="my_logo">
	<h1 class="logo">Shubhranshu</h1>
</div>


<div class="menu_icon">
	<i class="fas fa-bars"></i>
</div>

<div class="overlay"></div>

<div class="cancel"><i class="flaticon-cancel"></i></div>

<div class="upper-inner-circle">
<div class="upper-menu">
	<h2>Follow Us On</h2>
	<div>
		<i class="fab fa-instagram"></i>
		<h3>INSTAGRAM</h3>
	</div>
	<div>
		<i class="fab fa-facebook-f"></i>
		<h3>FACEBOOK</h3>
	</div>
	<div>
		<i class="fab fa-google-plus-g"></i>
		<h3>GOOGLE+</h3>
	</div>
	<div>
		<i class="fab fa-snapchat-ghost"></i>
		<h3>SNAPCHAT</h3>
	</div>
</div>
</div>
<div class="upper-outer-circle"></div>



<div class="lower-inner-circle">
	<div class="lower-menu">
		<p>Home</p>
		<p>Services</p>
		<p>Blog</p>
		<p>Projects</p>
		<p>Contact Us</p>
	</div>
</div>
<div class="lower-outer-circle"></div>




</body>
</html>
